<body>
    
    <form action="" id="operacion">

        <label for="numero1">Escribe el primer numero</label>

        <br>

        <input type="number" name="segundonumero" id="numero2">

        <button type="submit" id="botonResta">Restar</button>

    <script>
        function suma(n1, n2){
            var resultado;

            resultado = n1 + n2;

            return resultado;
        }

        //Segunda forma de obtener información
        function ejecutar(){
            var captura = document.getElementById("operacion");
            var mostrar = suma(
                parseFloat(captura.numero1.value),
                parseFloat(captura.numero2.value)
            );
            alert(mostrar);
        }
        var operacion = document.getElementById("operacion");
        operacion.addEventListener("submit", ejecutar);


        //Resta
        function resta(n1R, n2R){
            var resultadoResta;

            resultadoResta = n1R - n2R;

            return resultadoResta;

        }

        function ejecutar2(){
            var captura2 = document.getElementById("operacion");
            var mostrar2 = resta(
                parseFloat(captura2.numero1.value),
                parseFloat(captura2.numero2.value)
            );
            alert(mostrar2);
        }
        var operacion2 = document.getElementById("operacion");
        operacion2.addEventListener("submit", ejecutar2);
