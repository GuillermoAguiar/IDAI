<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>

    <style>

        form{
            text-align: center;
        }
    </style>

</head>
<body>

    <h1 align="right">
        <button>
            <a href="../index.html">Regresar al inicio</a>
        </button>
    </h1>
    <br>

    <form action="../index.html">
        <label for="nombre">Nombre(s):</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombres(s) del usuario" autocomplete="off">
        <br>
        <label for="apellido paterno">Apellido paterno</label>
        <input type="text" name="apellido paterno" id="apellido paterno" placeholder="Apellido paterno del usuario" autocomplete="off">
        <br>
        <label for="apellido materno">Apellido materno</label>
        <input type="text" name="apellido materno" id="apellido materno" placeholder="Apellido materno del usuario" autocomplete="off">
        <br>
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" placeholder="usuario@compañía.com">
        <br>
        <br>
        <label for="search">Buscar</label>
        <input type="search" name="search" id="search">
        <input type="search" name="search" id="search" readonly value="Campo fuera de servicio">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required pattern="[A-Z]{2}[0-9]{3}" placeholder="Patron" title="Dos letras y tres numeros">
        <br>
        <label for="number">Número</label>
        <input type="number" name="number" id="number">
        <br>
        <input type="number" min="5" max="20" placeholder="5 al 20" title="Numeros del 5 al 20">
        <br>
        <label for="range">Rango</label>
        <input type="range" name="range" id="range">
        <br>
        <br>
        <label for="url">Url</label>
        <input type="url" name="url" id="url">
        <br>
        <br>
        <label for="campotexto">Campo de texto</label>
        <textarea name="campotexto" id="campotexto"></textarea>
        <br>
        <br>
        <label for="date">Fecha</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="time">Hora</label>
        <input type="time" name="time" id="time">
        <br>
        <br>
        <label for="datetime">Fecha y hora</label>
        <input type="datetime-local" name="datetime" id="datetime">
        <br>
        <br>
        <label for="week">Semana</label>
        <input type="week" name="week" id="week">
        <br>
        <br>
        <label for="month">Mes</label>
        <input type="month" name="month" id="month">
        <br>
        <br>
        <label for="radio">Radio button</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <br>
        <label for="color">Colores</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="select">Select - Option</label>
        <select name="select" id="select">
            <option value="1">Option1</option>
            <option value="2">Option2</option>
            <option value="3">Option3</option>
        </select>
        <br>
        <br>
        <select multiple>
            <option value="1">Elemnto 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
        </select>
        <br>
        <br>
        <label for="datalist">Datalist</label>
        <input type="text" list="items">
        <datalist id="items">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </datalist>
        <br>
        <br>
        <label for="file">Seleccionar archivos</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <progress max="100" value="45"></progress>
        <br>
        <br>
        <input type="image" src="../Imagenes/ADO.jpg" width="100px" height="100px">
        <br>
        <br>
        <br>

        <button type="submit">Enviar datos</button>
        <input type="submit">
        <input type="reset">

       

    </form>
    
</body>
</html>
