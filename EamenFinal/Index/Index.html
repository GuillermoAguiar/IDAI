<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="../css/estilos.css">

</head>
<body>

    <section id="quizIDAI">

        <div class="titulo">
            <h1>Quiz de HTML, CSS y JavaScript</h1>
        </div>

        <form action="" id="quiz">

            <div class="pregunta">
                <p>1. ¿Cuál etiqueta se usa para un enlace en HTML?</p>
                <input type="radio" id="a" name="Q1" value="a">
                <label for="a">< a ></label>
                <br>
                <input type="radio" id="link" name="Q1" value="b">
                <label for="link">< link ></label>
                <br>
                <input type="radio" id="p" name="Q1" value="c">
                <label for="p">< p ></label>
                <br>
            </div>

            <div class="pregunta">
                <p>2. ¿Qué propiedad CSS se usa para cambiar el color de fondo?</p>
                <input type="radio" id="color" name="Q2" value="a">
                <label for="color">color</label>
                <br>
                <input type="radio" id="backgroundColor" name="Q2" value="b">
                <label for="backgroundColor">background-color</label>
                <br>
                <input type="radio" id="borderColor" name="Q2" value="c">
                <label for="borderColor">border-color</label>
                <br>
            </div>

            <div class="pregunta">
                <p>3. ¿Qué función en JavaScript muestra un mensaje en la consola?</p>
                <input type="radio" id="alert" name="Q3" value="a">
                <label for="alert">alert()</label>
                <br>
                <input type="radio" id="consoleLog" name="Q3" value="b">
                <label for="consoleLog">console.log()</label>
                <br>
                <input type="radio" id="prompt" name="Q3" value="c">
                <label for="prompt">prompt()</label>
                <br>
            </div>
            
            <br>
            <button type="submit" id="enviar">Enviar respuestas</button>

        </section>

    </form>


    <script src="../js/app.js"></script>
    
</body>
</html>
